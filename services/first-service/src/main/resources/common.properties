spring.application.name=demo-service
server.port=15201
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jackson.property-naming-strategy=LOWER_CAMEL_CASE
spring.lifecycle.timeout-per-shutdown-phase=30s
rest.api.base-path=/api/demo-service
server.shutdown=graceful
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
management.endpoints.web.exposure.include=diskSpace,ping,health,auditevents,beans,info,metrics,env,prometheus
management.endpoints.web.base-path=/api/demo-service

# swagger-ui
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/api/demo-service/api-docs/swagger-ui
springdoc.api-docs.path=/demo/api-docs
server.forward-headers-strategy=framework
